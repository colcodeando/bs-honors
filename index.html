<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS-->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- endbuild -->
        <title>Passeando</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark"> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <a class="navbar-brand" href="./index.html"><img src="img/logo.png" height="30" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rankings</a></li>
                </ul>
            </div>
        </nav>

        <header>
        </header> <!-- Empty header for card placement-->

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="card">
                        <h5 class="card-header">Get started!</h5>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group row">
                                        <label for="nationality" class="col-12 col-form-label">Where are you from?</label>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group row">
                                        <label for="destination" class="col-12 col-form-label">Where are you going?</label>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination">
                                        </div>
                                    </div>
                                </div>   
                                <div class="form-group row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary btn-block">Search</button>
                                    </div>    
                                </div>   
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
           <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <!-- build:js js/main.js -->   
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->
    </body>
</html>
